<section>
  <div class="page-header">
    <h1>{{vm.housing._id ? 'Edit Housing' : 'New Housing'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.housingForm" class="form-horizontal" ng-submit="vm.save(vm.form.housingForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.housing.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.housingForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Housing name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="location">Location</label>
          <input name="location" type="text" ng-model="vm.housing.location" id="location" class="form-control" placeholder="Location" required>
          <div ng-messages="vm.form.housingForm.location.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Housing location is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="content">Content</label>
          <textarea name="content" ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
          <div ng-messages="vm.form.housingForm.content.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Housing content is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.housing._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
