<section ng-controller="ArticlesController" ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Job</h1>
  </div>
  <div class="col-md-12">
    <form name="articleForm" class="form-horizontal" ng-submit="update(articleForm.$valid)" novalidate>
      <fieldset>

        <div class="form-group" show-errors>
          <label for="title">Title</label>
          <input name="title" type="text" ng-model="article.title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="articleForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Job title is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label for="location">Location</label>
          <input name="location" type="text" ng-model="article.location" id="location" class="form-control" placeholder="Location" required>
          <div ng-messages="articleForm.location.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Job location is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label for="content">Content</label>
          <textarea name="content" ng-model="article.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content" required></textarea>
          <div ng-messages="articleForm.content.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Job content is required.</p>
          </div>
        </div>
        
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
